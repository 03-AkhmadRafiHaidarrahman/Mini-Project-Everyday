<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Expense Tracker</h1>
        <h4>Your Balance</h4>
        <div class="balance">
        $<span id="balance">0</span>
        </div>
        <div class="transaction">
            <label for="Transaction">Transaction</label>
            <input type="text" placeholder="Enter Text...." id="Transaction">
        </div>
        <form>
            <label for="Amount">Amount(negative - expense, positive - income)</label>
            <input type="number" placeholder="Enter Amount..." id="Amount">
            <button type="submit" id="BtnSub">Add Transaction</button>
        </form>
        <h4>History</h4>
        <ul id="history"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
