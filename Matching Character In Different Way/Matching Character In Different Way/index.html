<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Pass" id="PassValid">
    <label for="title" class="label-Password">
        <span>Password Validation</span>
        <input id="Input-Pass" placeholder="Password Validation">
            <button type="button" id="Pass-Btn">Enter</button>
    </label>
    </div>
    
    <div id="EmailValid" class="Email-Val" action="">
    <label for="">
        <span>Email Validation</span>       
        <input id="Input-Email" placeholder="Email">
        <ul id="WarningMsg"></ul>
            <button id="BtnEmail" type="button">Enter</button>
        </label>
    </div>

    <div class="URL-Vali" action="">
    <label for="">
        <span>URL Validation</span>
        <input placeholder="URL" id="UrlInput">
        <ul id="WarningUrl"></ul>
            <button type="button" id="UrlBtn">Enter</button>
    </label>
    </div>

    <div class="Dates-Val" action="">
    <label for="">
        <span>Dates Validation</span>
        <input id="DateInp" placeholder="Dates" type="datetime">
            <button id="DateBtn" type="button">Enter</button>
    </label>
    </div>

    <div class="Html-Val" action="">
    <label for="">
        <span>Html Validation</span>
        <input placeholder="HTML Tags" id="InputTag">
            <ul id="HtmlTag"></ul>
            <button type="button" id="BtnTag">Enter</button>
    </label>
    </div>

    <form class="Time-Val" action="">
    <label for="">
        <span>Time Validation</span>
        <input placeholder="Time" type="time" id="TimeInp">
            <button type="button" id="BtnTime">Enter</button>
    </label>
    </form>

    <form class="Empty-String" action="">
    <label for="">
        <span>Empty Validation</span>
        <input placeholder="Empty String" id="EmptyInp">
            <button type="button" id="BtnEmpty">Enter</button>
    </label>
    </form>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
